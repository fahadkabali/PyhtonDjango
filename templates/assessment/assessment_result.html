{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="color: { %result.color %}">
        <p>Your score: {{ result.score }}</p>
        <p>{{ result.text }}</p>
        {% if result.score < 80 %}
            <p>Recommendations for improvement:</p>
            <ul>
                {% for recommendation in recommendations %}
                    <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <h2>Assessment Performance</h2>
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>

    <script>
        var ctxLine = document.getElementById('lineChart').getContext('2d');
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var ctxBar = document.getElementById('barChart').getContext('2d');

        var questionTexts = question_texts|safe ;
        var scores = scores|safe;
        var totalScore = total_score|safe;

        // Line Chart
        var lineChart = new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: questionTexts,
                datasets: [{
                    label: 'Score per Question',
                    data: scores,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Scores per Question'
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Pie Chart
        var pieChart = new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Score', 'Remaining'],
                datasets: [{
                    data: [totalScore, 100 - totalScore],
                    backgroundColor: ['#4CAF50', '#FFC107']
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Total Score Distribution'
                }
            }
        });

        // Bar Chart
        var barChart = new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: questionTexts,
                datasets: [{
                    label: 'Score per Question',
                    data: scores,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Scores per Question'
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
</body>
</html>
