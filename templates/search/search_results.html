{% extends 'layouts/base.html' %}
{% block content %}
    <h1>Search Results</h1>
    <p>You searched for: "{{ query }}"</p>

    {% if results %}
        <ul>
            {% for question in results %}
                <li>
                    <a href="{% url 'question_detail' question.id %}">{{ question.text }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
